<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
        
  <nav class="bg-white border-gray-200 dark:bg-gray-900">
    
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
       




        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="../img/ugelsur.png" class="h-8" alt="Ugel sur logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">OTIC</span>
      </a>
      <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <button type="button" class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
          <span class="sr-only">Abrir menú de usuario</span>
          <img class="w-8 h-8 rounded-full" src="../img/ugelsur.png" alt="user photo">
        </button>
        

        <!-- Dropdown menu -->
        <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" id="user-dropdown">
          <div class="px-4 py-3">
            <span class="block text-sm text-gray-900 dark:text-white">Joel Anthony</span>
            <span class="block text-sm text-gray-500 truncate dark:text-gray-400">joeyta3017@gmail.com</span>
          </div>
          <li>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white" id="openProfile">Perfil</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Cerrar Sesión</a>
          </li>
        </div>
      </div>
    </div>
  </nav>

  <!-- Modal de Perfil -->
  <div id="profile-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg w-full max-w-md p-6">
      <button id="closeProfile" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 dark:text-gray-300 dark:hover:text-white">
        &times;
      </button>
      <h3 class="text-xl font-medium text-gray-900 dark:text-white mb-4">Perfil de usuario</h3>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 dark:text-gray-200">Nombres:</label>
          <input type="text" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600" value="Joel Anthony" readonly>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 dark:text-gray-200">Apellidos:</label>
          <input type="text" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600" value="Apellido Apellido" readonly>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 dark:text-gray-200">DNI:</label>
          <input type="text" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600" value="12345678" readonly>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 dark:text-gray-200">Teléfono:</label>
          <input type="text" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600" value="987654321" readonly>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 dark:text-gray-200">Correo Electrónico:</label>
          <input type="email" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600" value="joeyta3017@gmail.com" readonly>
        </div>
        <div class="mb-4">
          <button type="button" class="w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-600" id="openChangePasswordModal">Cambiar Contraseña</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal de Cambiar Contraseña -->
  <div id="change-password-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg w-full max-w-md p-6">
      <button id="closeChangePassword" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 dark:text-gray-300 dark:hover:text-white">
        &times;
      </button>
      <h3 class="text-xl font-medium text-gray-900 dark:text-white mb-4">Cambiar Contraseña</h3>
      <form id="change-password-form">
        <div class="mb-4">
          <label class="block text-gray-700 dark:text-gray-200">Contraseña Actual:</label>
          <input type="password" id="current-password" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600" placeholder="Ingresa tu contraseña actual" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 dark:text-gray-200">Nueva Contraseña:</label>
          <input type="password" id="new-password" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600" placeholder="Ingresa la nueva contraseña" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 dark:text-gray-200">Confirmar Nueva Contraseña:</label>
          <input type="password" id="confirm-new-password" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600" placeholder="Confirma la nueva contraseña" required>
        </div>
        <div class="mb-4">
          <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  <script>
    // JavaScript para abrir y cerrar los modales
    document.getElementById('openProfile').addEventListener('click', function() {
      document.getElementById('profile-modal').classList.remove('hidden');
    });

    document.getElementById('closeProfile').addEventListener('click', function() {
      document.getElementById('profile-modal').classList.add('hidden');
    });

    document.getElementById('openChangePasswordModal').addEventListener('click', function() {
      document.getElementById('profile-modal').classList.add('hidden'); // Cierra el modal de perfil
      document.getElementById('change-password-modal').classList.remove('hidden'); // Abre el modal de cambiar contraseña
    });

    document.getElementById('closeChangePassword').addEventListener('click', function() {
      document.getElementById('change-password-modal').classList.add('hidden');
      clearChangePasswordFields(); 
    });

    // Cerrar modal al hacer clic fuera de él
    window.addEventListener('click', function(e) {
      if (e.target === document.getElementById('profile-modal')) {
        document.getElementById('profile-modal').classList.add('hidden');
      }
      if (e.target === document.getElementById('change-password-modal')) {
        document.getElementById('change-password-modal').classList.add('hidden');
      }
    });

    // Manejo del envío del formulario de cambio de contraseña
    document.getElementById('change-password-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevenir el comportamiento por defecto del formulario

      // Aquí iría la lógica para manejar el cambio de contraseña, por ejemplo, enviar los datos al servidor.

      // Luego de guardar los cambios, cierra el modal y limpia los campos
      document.getElementById('change-password-modal').classList.add('hidden');
      clearChangePasswordFields();
    });

   
    function clearChangePasswordFields() {
      document.getElementById('current-password').value = '';
      document.getElementById('new-password').value = '';
      document.getElementById('confirm-new-password').value = '';
    }
  </script>
</body>
</html>
